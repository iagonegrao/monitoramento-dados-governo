<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Órgão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="text"], 
        .form-container input[type="url"], 
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .mensagem {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .sucesso {
            background-color: #d4edda;
            color: #155724;
        }
        .erro {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Editar Órgão</h1>
        <form action="/editar_orgao/{{ orgao[0] }}" method="POST" enctype="multipart/form-data">
            <label for="nome_orgao">Nome do Órgão:</label>
            <input type="text" id="nome_orgao" name="nome_orgao" value="{{ orgao[1] }}" required>

            <label for="site_oficial">Site Oficial:</label>
            <input type="url" id="site_oficial" name="site_oficial" value="{{ orgao[2] }}" required>

            <label for="logo">Logotipo:</label>
            <input type="file" id="logo" name="logo" accept="image/*">
            {% if orgao[3] %}
                <p>Logotipo atual:</p>
                <img src="{{ orgao[3] }}" alt="Logotipo" style="max-width: 100px;">
            {% endif %}

            <input type="submit" value="Salvar Alterações">
        </form>

        {% if mensagem %}
            <div class="mensagem {{ 'sucesso' if 'sucesso' in mensagem else 'erro' }}">
                {{ mensagem }}
            </div>
        {% endif %}
    </div>
</body>
</html>
